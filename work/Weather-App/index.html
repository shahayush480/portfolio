<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="searchBox">
                <input type="text" id="input-box" placeholder="Enter city name..." autocomplete="off">
                <button id="searchButton">
                    Search
                </button>
            </div>
            <div id="Error">
            </div>

            <div class="weather-box">
                <div class="location">
                    <div class="city" id="city">delhi, IN</div>
                    <div class="min-max" >Observation Time : <span id="observation_time">05:10 AM</span></div>
                </div>
                
                <div class="current-weather">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="date" >When Checked by You : <span id="date"> 16 march (wednesday), 2022 </span></div>
                    <div class="humidity" >Humidity : <span id="humid"> 16 march (wednesday), 2022 </span></div>
                    <div class="weather" id="weather">Clear</div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
